		<script>
		function plusReady(){
	ws=plus.webview.currentWebview();
	// Android处理返回键
	plus.key.addEventListener('backbutton',function(){
	back();
	},false);
	compatibleAdjust();
	}
			var first = null;
			mui.back = function() {
		//首次按键，提示‘再按一次退出应用’
		if (!first) {
		first = new Date().getTime();
		mui.toast('再按一次退出应用');
		setTimeout(function() {
		first = null;
		}, 1000);
		} else {
		if (new Date().getTime() - first < 1000) {
		plus.runtime.quit();
		}
		}
		};
