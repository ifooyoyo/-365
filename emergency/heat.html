		</header>
		<div class="mui-content">
			<b>1</b>、患者皮肤灼热、发红、可能干燥，也可能潮湿。患者还可能出现意识障碍
			，同时伴有呕吐、发热。<br />
			<b>2</b>、请尽快拨打120或者请别人帮忙拨打。住宿会危及生命。<br />
			<b>3</b>、把患者一道凉快的地方。脱掉衣服，或者解开衣扣，用冷毛巾或湿布擦拭皮肤。
			给患者扇风。如果患者意识清醒，可以让他喝少量水。但要让患者慢慢喝。<br />
			<b>4</b>、如果需要，可用布包裹冰块或者冰袋，敷于患者的手腕，脚踝、腹股沟、颈部等处，帮助患者快速降温。
