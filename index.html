<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>急救365</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">急救365</h1>
			<a class="mui-icon mui-icon-bars mui-pull-left menua"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
		</header>
		//底栏，采用底部选项卡，webview模式
		<nav class="mui-bar mui-bar-tab">
			<!--//递补选项卡-->
			<a id="defaultTab" class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">学习</span>
			</a>
			<a class="mui-tab-item" href="precaution.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">预防</span>
			</a>

			<a class="mui-tab-item" href="emergency.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">应急</span>
			</a>
			<a class="mui-tab-item" href="information.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">信息</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			var menu = null,
				main = null;
			var showMenu = false;
			//mui初始化
			mui.init({
				swipeBack: true
			});
			var subpages = ['home.html', 'precaution.html', 'emergency.html', 'information.html'];
			var subpage_style = {
				top: '45px',
				bottom: '50px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if (mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			//tap为mui封装的单击事件，可参考手势事件章节，这里处理关于软件开发的页面
			document.getElementById('info').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'about us.html',
					id: 'aboutus'
				});
			});
			//首页返回键处理
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
		
		</script>
	</body>

</html>
