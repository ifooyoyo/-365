			<h1 class="mui-title">火灾</h1>
	</header>
	<div class="mui-content">
	家庭和公共场所应安装烟雾报警器，平时应定期进行火灾逃生预案演练。这样可以有效保障生命安全。
	
	<h4>火灾前措施</h4><hr />
	1、要有逃预案，还要和家里人一起演练逃生，确保逃生路线上没有障碍物，门钥匙很容易拿到。<br />
	2、物品远离火源1米。<br />
	3、睡觉不吸烟。
	
	<h4>事发时</h4><hr />
	1、迅速撤离火灾现场，拨打119。<br />	
	2、如果被火困住，尽量趴在地板上，用湿布捂住口鼻。<br/>
	3、如果衣服被烧着，不要奔跑，应躺下打滚以熄灭身上的火焰。<hr />
