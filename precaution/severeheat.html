	<div class="mui-content">
	热浪听起来没什么，但热浪可能致命。学习热浪来袭时怎么做，以预防热浪的侵袭。<hr />
	<h4>热浪来袭前措施</h4><hr />
	1、确保储备充足的瓶装水，在干旱或水供应困难时非常有用。<br />
	2、储备足够的防晒霜。<br />
	3、尽量不要进行高强度的室外工作。<br /><hr />

	<h4>热浪袭击中措施</h4><hr />
	1、即使不渴，也要持续补水。<br />	
	2、不要喝酒，酒精会导致脱水。<br/>
	3、吃营养均衡的清淡食品。<hr />
