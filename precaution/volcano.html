			<h1 class="mui-title">火山爆发</h1>

	<div class="mui-content">
		<div class="mui-content-padded">
	火山爆发时，会向空中喷出岩石碎块和液体岩浆，以及大量气体。火山岩流可以出现在火山任何一侧，而火山灰则可以随风飘
	落到近千公里之外，危害巨大的泥石流和洪水也可能在与火山相连的山谷中发生。
	
	<h4>火山爆发前措施</h4><hr />
	1、带好应急包，做好逃到高地的准备。<br />
	2、准备收音机和电池。<br />
	<hr />
	
	<h4>火山爆发时</h4><hr />
	1、远离火山灰降落的地区。<br />	
	<hr />
	</div>
	<div>
	<h4>火山爆发后：室外措施</h4><hr />
	1、遮盖好抠鼻，穿长袖衣裤，以防灰尘刺激。还要戴防护眼镜。<br />
	2、清理屋顶积灰，积灰非常重，可能导致建筑物坍塌。<br/>
	3、在政府部门宣布室外已安全前，留在室内。
	</div>
