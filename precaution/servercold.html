	冬季严寒不仅让人感觉不适，甚至会威胁生命，尤其是对老年人。抵御严寒的好方法是做好事前预防。
	</div>
	<h4>严寒来临前措施</h4><hr />
	1、应急包在冬季要增加毯子、靴子、帽子和手套。<br />
	2、收听气象广播，或者地方新闻频道的广播，以便获取灾害天气的预警信息。<br />
	<hr />
	<h4>严寒来临时措施</h4><hr />
	1、如非必须外出，请留在家中。<br />	
	2、外出请多穿厚衣服，还有防水靴。
